      <div class="col-lg-8 col-md-12 text" style="text-align:center; padding-top:120px; margin-left: -40px">
         <h1>DESPORTIVOS'16</h1>
         <div class="font">
         Reinvent the champion in you!</div>
         <div class="clock" style="padding-left: 150px; padding-top: 20px;"></div>
         <div class="message"></div>

         <script type="text/javascript">
            var clock;

            $(document).ready(function() {
               var clock;

               clock = $('.clock').FlipClock({
                  clockFace: 'DailyCounter',
                  autoStart: false,
                  callbacks: {
                     stop: function() {
                        $('.message').html('The clock has stopped!')
                     }
                  }
               });

               clock.setTime(6048000);
               clock.setCountdown(true);
               clock.start();

            });
         </script>
      </div>
   </div>
